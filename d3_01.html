<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->

        crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <svg  height="500" width="1000">
                    <ellipse cx="360" cy="400" rx="240" ry="40" style="fill:purple" />
                    <ellipse cx="360" cy="310" rx="200" ry="30" style="fill:lime" />
                    <ellipse cx="360" cy="240" rx="160" ry="20" style="fill:yellow" />
                    <circle cx="360" cy="180" r="40" stroke="black" stroke-width="3" fill="black" />
                    <circle cx="140" cy="310" r="20" stroke="blue" stroke-width="3" fill="blue" />
                    <circle cx="580" cy="310" r="20" stroke="blue" stroke-width="3" fill="blue" />
                    <circle cx="360" cy="310" r="40" stroke="lime" stroke-width="3" fill="white" />
                    <text x="80" y="535" fill="white" transform="rotate(-30 0,15)">I love KOBE</text>

                </svg>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <svg height="100" width="1000">
                    <text x="1" y="20" fill="red" transform="rotate(30 20,40)">I love KOBE</text>
                    <text x="100" y="100" fill="blue" transform="rotate(-30 20,40)">I love KOBE</text>
                </svg>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <svg height="200" width="1000">
                    <circle cx="90" cy="90" r="80" stroke="black" stroke-width="3" fill="white" />
                    <circle cx="80" cy="80" r="10" stroke="black" stroke-width="1" fill="white" />

                </svg>
            </div>
        </div>
    </div>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
                    crossorigin="anonymous"></script>

                    crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"

</html>
